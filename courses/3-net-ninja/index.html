<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    name: 'Stefan',
                    lastname: 'Gorgevik',
                    age: 25
                }
            }

            handleClick=(event) =>{
               if(this.state.name === 'Stefan') {
                this.setState({name: 'Stef'})
               }
               else {
                this.setState({name: 'Stefan'})
               }
              
            }

            handleMouseOver=(event) =>{
               console.log(event.target, event.pageX)
            }

            handleCopy=(event) =>{
               console.log("Try being original for once")
            }

           handleSubmit=(event) => {
               event.preventDefault()
                console.log('Form submitted', this.state.lastname)
            }

            handleChange=(event) => {
                this.setState({ lastname: event.target.value })
            }

            render() {
                const name = "stefan"
                return (
                    <React.Fragment>
                    <div className="app-content">
                        <h1>Hey, ninjas</h1>
                        <p>Hello, { name }</p>
                        <p>Mathrandom{ Math.random() * 10 }</p>
                        <p>Name: {this.state.name}, Age: { this.state.age }</p>
                        <button onClick={this.handleClick}>Click Me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                        <p onCopy={this.handleCopy}>What we think, we become</p>
                    </div>
                    <br/>
                    <div>
                        <h1>Hi, my last name is {this.state.lastname}</h1>   
                    <form onSubmit={this.handleSubmit}>
                        <input id="lastname" type="text" onChange={this.handleChange} />
                        <button id="submit">Submit</button> 
                    </form>
                    </div>
                </React.Fragment>
                )
            }
        }

        ReactDOM.render(<App />, document.querySelector('#app'))
    </script>



</body>

</html>
